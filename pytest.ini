[tool:pytest]
DJANGO_SETTINGS_MODULE = mysite.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=blog
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    models: marks tests as model tests
    views: marks tests as view tests
    auth: marks tests as authentication tests
    quiz: marks tests as quiz functionality
    assignment: marks tests as assignment functionality
    course: marks tests as course functionality
    theme: marks tests as theme functionality
    forum: marks tests as forum functionality