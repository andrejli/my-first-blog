<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Terminal LMS - Legacy Blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,0,1;wght@300;400;500;700&family=Ubuntu+Mono:ital,0,1;wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-header">
        <h1><a href="{% url 'course_list' %}">âš¡ Terminal LMS</a></h1>
        <div class="top-menu">
            <span>user@lms:~$ legacy-blog</span>
            <a href="{% url 'course_list' %}" class="btn btn-default">courses</a>
        </div>
    </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <h2>Legacy Blog Posts</h2>
                    {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            published: {{ post.published_date }}
                        </div>
                        <h1><a href="">{{ post.title }}</a> </h1>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="{% static 'js/theme-switcher.js' %}"></script>
</body>
</html>
