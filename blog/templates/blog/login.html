{% extends 'blog/base.html' %}

{% block title %}Login - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="terminal-card">
                <div class="terminal-header">
                    <span class="terminal-icon">></span> User Login
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" class="terminal-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="terminal-label">Username:</label>
                            <input type="text" class="form-control terminal-input" 
                                   name="username" id="username" required autofocus
                                   placeholder="Enter your username">
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="terminal-label">Password:</label>
                            <input type="password" class="form-control terminal-input" 
                                   name="password" id="password" required
                                   placeholder="Enter your password">
                        </div>
                        
                        <button type="submit" class="btn btn-terminal btn-block">
                            <span class="terminal-prompt">$</span> login
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="terminal-text">Don't have an account?</p>
                        <a href="{% url 'register' %}" class="btn btn-terminal-outline">
                            <span class="terminal-prompt">$</span> register
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'course_list' %}" class="terminal-link">
                            <span class="terminal-prompt">$</span> back to courses
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.terminal-form .form-group {
    margin-bottom: 1.5rem;
}

.terminal-label {
    color: #32cd32;
    font-family: 'Ubuntu Mono', monospace;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.terminal-input {
    background-color: #1a1a1a;
    border: 2px solid #32cd32;
    color: #ffffff;
    font-family: 'Ubuntu Mono', monospace;
    padding: 0.75rem;
    border-radius: 4px;
}

.terminal-input:focus {
    background-color: #2a2a2a;
    border-color: #9acd32;
    color: #ffffff;
    box-shadow: 0 0 10px rgba(50, 205, 50, 0.3);
}

.terminal-input::placeholder {
    color: #666666;
    font-style: italic;
}

.btn-terminal-outline {
    background-color: transparent;
    border: 2px solid #32cd32;
    color: #32cd32;
    font-family: 'Ubuntu Mono', monospace;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.btn-terminal-outline:hover {
    background-color: #32cd32;
    color: #000000;
    text-decoration: none;
}

.alert {
    font-family: 'Ubuntu Mono', monospace;
    border-radius: 4px;
}

.alert-error {
    background-color: #cc0000;
    border-color: #ff0000;
    color: #ffffff;
}

.alert-success {
    background-color: #006600;
    border-color: #32cd32;
    color: #ffffff;
}
</style>
{% endblock %}
